<!-- templates/base.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>URL Shortener</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header style="padding:12px; border-bottom:1px solid #eee;">
    <a href="{% url 'home' %}">Home</a> |
    {% if user.is_authenticated %}
      <a href="{% url 'create_shorturl' %}">Create</a> |
      <a href="{% url 'list_urls' %}">My URLs</a> |
      <a href="{% url 'logout' %}">Logout</a>
      <span style="margin-left:20px">Logged in as {{ user.username }}</span>
    {% else %}
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </header>
  <main style="padding:18px;">
    {% if messages %}
      <ul>{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
  <footer style="padding:12px; border-top:1px solid #eee; margin-top:24px;">
    Built as pre interview assignment.
  </footer>
</body>
</html>
